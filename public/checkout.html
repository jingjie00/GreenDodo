  <main id="main">

    <!-- ======= Checkout Section ======= -->
    <section id="checkout" class="checkout">
      <div class="container">
        <div class="section-title">
          <h2>Checkout Carbon Credit</h2>
          <form class="form" action="#">
            <div class="rate">
              <p>Rate: RM100/KG</p>
              <input type="text" id="rate" name="rate" placeholder="Check out Carbon Credit (KG)">
            </div></br>
            <p>Estimated Cash:</p>
            <div class="est-cash">
              <img src="assets/img/favicon.png" alt="" id="logo"></br>
              <p id="est-cash">RM 0.00</p>
            </div></br>
            <div class="bank_no">
              <input type="text" id="bank_no" name="bank_no" placeholder="Bank Account Number"></br>
            </div>
            <div class="user_name">
              <input type="text" id="user_name" name="user_name" placeholder="Name"></br>
            </div>
            <div class="bank_name">
              <input type="text" id="bank_name" name="bank_name" placeholder="Bank"></br>
            </div>
            <div class="submit">
              <button type="submit" onclick="estCost()">Checkout</button>
            </div>
          </form>
        </div>
    </section>
    <!-- End Checkout Section -->

    <!-- script start -->
    <script>
      function estCost() {
        var weight = parseFloat(document.getElementById('rate').value);

        if (!isNaN(weight) && weight > 0) {
          var shippingCost = weight * 100;
          document.getElementById('est-cash').innerHTML = 'RM ' + shippingCost.toFixed(2);
        } else {
          document.getElementById('est-cash').innerHTML = 'Please enter a valid weight.';
        }
      }
    </script>
    <!-- script end -->
