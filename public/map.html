<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nearby Restaurants Map</title>
    <style>
        /* Style the map container */
        #map {
            height: 50vh;
            /* 50% of the viewport height */
            width: 100%;
        }

        /* Style the restaurant list container */
        #restaurant-list {
            height: 50vh;
            /* 50% of the viewport height */
            overflow-y: scroll;
            /* Add vertical scrolling for the list */
        }

        /* Style the list items (restaurants) */
        .restaurant {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Restaurant list container -->
    <div id="restaurant-list">
        <!-- List of restaurants will be populated here -->
    </div>

    <script>
        // Initialize the map
        function initMap() {
            // Replace with your own latitude and longitude coordinates
            const myLatLng = { lat: 40.7128, lng: -74.0060 }; // Example: New York City

            const map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 14 // Adjust the zoom level as needed
            });

            // Replace with real restaurant data or fetch data from an API
            const restaurants = [
                { name: 'Restaurant 1', lat: 40.7128, lng: -74.0060 },
                { name: 'Restaurant 2', lat: 40.7224, lng: -73.9972 },
                { name: 'Restaurant 3', lat: 40.7312, lng: -73.9885 }
                // Add more restaurant data as needed
            ];

            // Add restaurant pins to the map and list items to the restaurant list
            restaurants.forEach((restaurant) => {
                const marker = new google.maps.Marker({
                    position: { lat: restaurant.lat, lng: restaurant.lng },
                    map: map,
                    title: restaurant.name
                });

                const restaurantList = document.getElementById('restaurant-list');
                const listItem = document.createElement('div');
                listItem.classList.add('restaurant');
                listItem.textContent = restaurant.name;
                restaurantList.appendChild(listItem);
            });
        }
    </script>

    <!-- Include the Google Maps JavaScript API with your API key -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfn6xs3W5rQfZCRK8i1XIGzX6-nTDw4y4&callback=initMap"></script>
</body>

</html>
