    <!-- ======= Map Section ======= -->
    <section id="activity" class="activity">
      <div class="container">
        <div class="section-title">
          <h2>Map</h2>
        </div>
        <div class="section-body">
          <div id="map" style="height: 400px;"></div><br><br>
          <h4>Green Station:</h4>
          <ul id="markers-ul"></ul>
        </div>
        <script>
          // Initialize the map
          var map = L.map('map').setView([3.0681694846056713, 101.60392683067992], 13);

          // Add a base map layer (e.g., OpenStreetMap)
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
          }).addTo(map);

          // Add multiple markers to the map
          var markers = [
            {
              coordinates: [3.0710835408558244, 101.60251062446137],
              popupText: 'Green Station 1'
            },
            {
              coordinates: [3.0687265842002382, 101.59826200606268],
              popupText: 'Green Station 2'
            },
            {
              coordinates: [3.0611842880200273, 101.62671487645366],
              popupText: 'Green Station 3'
            },
            {
              coordinates: [3.073954735551677, 101.60984914785085],
              popupText: 'Green Station 4'
            },
            {
              coordinates: [3.0711692482634025, 101.60933416377138],
              popupText: 'Green Station 5'
            },
            {
              coordinates: [3.0532133945232887, 101.59967821194721],
              popupText: 'Green Station 6'
            },
            {
              coordinates: [3.058955872060007, 101.59680288317243],
              popupText: 'Green Station 7'
            }
          ];

          // Add markers to the map
          markers.forEach(function (markerInfo, index) {
            L.marker(markerInfo.coordinates)
              .addTo(map)
              .bindPopup(markerInfo.popupText)
              .openPopup();

            // Add marker to the list
            var markerList = document.getElementById('markers-ul');
            var listItem = document.createElement('li');

            // Create an anchor element with a button style
            var anchor = document.createElement('a');
            anchor.textContent = `${markerInfo.popupText}`;
            anchor.href = '#'; // Add a link that doesn't navigate
            anchor.style.color = 'blue'; // Style it like a link

            // Add a click event listener to the anchor
            anchor.addEventListener('click', function () {
              // Handle marker click (e.g., zoom to marker)
              map.setView(markerInfo.coordinates, 15);
            });

            // Append the anchor to the list item
            listItem.appendChild(anchor);

            // Append the list item to the marker list
            markerList.appendChild(listItem);
          });
        </script>
